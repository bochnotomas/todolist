<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome/css/all.css">
</head>

<body>
    <header>
        <div class="header_container">
            <img src="./assets/img/pngegg.png" alt="" class="header_img">
            <a href="#" class="header_logo">Home</a>
            <div class="header_toggle">
                <i class="fas fa-bars" id="header-toggle"></i>
            </div>
        </div>
    </header>

    <div class="nav" id="navbar">
        <nav class="nav_container">
            <div>
                <a href="" class="nav_link nav_logo">
                    <i class="fas fa-check-double nav_icon"></i>
                    <span class="nav_logo_name">ToDoLoui</span>
                </a>
                <div class="nav_list">
                    <div class="nav_items">
                        <h3 class="nav_subtitle">Categories</h3>
                        <a href="#" class="nav_link" id="inbox">
                            <i class="fas fa-inbox nav_icon"></i>
                            <span class="nav_name">Inbox</span>
                        </a>
                        <a href="#" class="nav_link" id="today">
                            <i class="fas fa-calendar-day nav_icon"></i>
                            <span class="nav_name">Today</span>
                        </a>
                        <a href="#" class="nav_link" id="thisWeek">
                            <i class="fas fa-calendar-week nav_icon"></i>
                            <span class="nav_name">This Week</span>
                        </a>
                        <div class="nav_dropdown" id="dropdown">
                            <a href="#" class="nav_link">
                                <i class="fas fa-clipboard-list nav_icon"></i>
                                <span class="nav_name">Projects</span>
                                <i class="fas fa-chevron-down nav_icon nav_dropdown_icon"></i>
                            </a>
                            <div class="nav_dropdown_collapse">
                                <div class="nav_dropdown_content">
                                    <a href="#" class="nav_dropdown_item">Project 1</a>
                                    <a href="#" class="nav_dropdown_item">Project 2</a>
                                    <a href="#" class="nav_dropdown_item">Project 3</a>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="nav_link" id="todo_project_add">
                            <i class="fas fa-plus-circle nav_icon"></i>
                            <span class="nav_name">Add Project</span>
                        </a>
                        <div class="form_dropdown hidden">
                            <form action="#">
                                <label>Title:</label>
                                <input type="text" id="project_title">
                                <input type="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <a href="https://github.com/bochnotomas" class="nav_link nav_github">
                <i class="fab fa-github nav_icon"></i>
                <span class="nav_name">@bochnotomas</span>
            </a>
        </nav>
    </div>

    <main>
        <section class="todo_add_form">
            <div class="todo_option">
                <div class="todo_item_add">
                    <span>Add tasks</span>
                    <i class="fas fa-plus todo_item_add_icon"></i>
                </div>

                <div class="todo_item_clear">
                    <span>Clear cache</span>
                    <i class="far fa-trash-alt todo_item_clear_icon"></i>
                </div>
            </div>

            <div class="popup hidden">
                <div class="blocker">

                </div>

                <div class="task_popup_content">
                    <form action="">
                        <label>Title:</label>
                        <input type="text" id="task_title">
                        <label>Description:</label>
                        <textarea id="task_description" cols="20" rows="10"></textarea>
                        <label>Due date:</label>
                        <input type="date" id="task_dueDate">
                        <label>Priority:</label>
                        <select id="task_priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                        <input type="submit" id="task_submit">
                    </form>
                </div>
            </div>
        </section>

        <section class="todos_container">
        </section>
    </main>


    <script src="main.js"></script>
</body>

</html>
